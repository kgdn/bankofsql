{% extends "base.html" %}
{% block title %}
Logout
{% endblock %}
{% block content %}
<div id="main">
    <div class="container">
        <div class="row">
            <h2>Logout</h2>
            <p>Are you sure you want to logout?</p>
            <form action="/logout" method="post">
                <button type="submit">Yes</button>
            </form>
            <form action="/dashboard" method="get">
                <button type="submit">No</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
